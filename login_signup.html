<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Stocking GO! Login & Sign Up </title>
      <link rel="stylesheet" href="css/styled.css">
      <script src="js/script.js" defer></script>
      <link rel="shortcut icon" href="site-logo.png" type="image/x-icon">
</head>

<body>

      <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <div class="form-group">
                  <label for="loginEmail">Email</label>
                  <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button class="btn">Login</button>
            <div class="toggle-link">
                  Don't have an account? <a onclick="showSignUp()">Sign Up</a>
            </div>
      </div>

      <div class="form-container" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <div class="form-group">
                  <label for="signupName">Full Name</label>
                  <input type="text" id="signupName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                  <label for="signupEmail">Email</label>
                  <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                  <label for="signupPassword">Password</label>
                  <input type="password" id="signupPassword" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                  <label for="retypePassword">Retype Password</label>
                  <input type="password" id="retypePassword" placeholder="Retype your password" required>
            </div>
            <button class="btn" onclick="validatePassword()">Sign Up</button>
            <div class="toggle-link">
                  Already have an account?<a onclick="showLogin()">Login</a>
            </div>
      </div>

</body>

</html>
